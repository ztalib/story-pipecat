<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Legacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 24px;
            background: linear-gradient(to bottom, #f1f5f9, #dbeafe);
            min-height: 100vh;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        h1 {
            font-family: 'Crimson Text', serif;
            font-weight: 400;
            font-size: 3rem; /* 48px */
            color: #1e293b; /* slate-800 */
            margin-bottom: 12px;
        }
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 1.125rem; /* 18px */
            color: #475569; /* slate-600 */
            line-height: 1.4;
        }
        .journal-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        .conversation-area {
            padding: 20px;
            height: 384px;
            overflow-y: auto;
            background: white;
        }
        .message-group {
            margin-bottom: 1px;
            display: flex;
            flex-direction: column;
        }
        .message-group.user {
            align-items: flex-end;
        }
        .message-group.bot {
            align-items: flex-start;
        }
        .speaker-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0px;
        }
        .message-text {
            line-height: 1.4;
            font-size: 1.125rem;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .message-text.user {
            background: #2563eb;
            color: white;
        }
        .message-text.bot {
            background: #f1f5f9;
            color: #1f2937;
            border: 1px solid #e2e8f0;
        }
        .controls-area {
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            padding: 24px;
            text-align: center;
        }
        .record-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
            transform: scale(1);
        }
        .record-button:hover {
            transform: scale(1.05);
        }
        .record-button.start {
            background: #2563eb;
            color: white;
        }
        .record-button.start:hover {
            background: #1d4ed8;
        }
        .record-button.stop {
            background: #dc2626;
            color: white;
        }
        .record-button.stop:hover {
            background: #b91c1c;
        }
        .record-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: scale(1);
        }
        .status-text {
            margin-top: 16px;
            font-size: 0.875rem;
        }
        .status-text.recording {
            color: #dc2626;
        }
        .status-text.normal {
            color: #64748b;
        }
        .footer {
            text-align: center;
            margin-top: 24px;
        }
        .footer-text {
            color: #64748b;
            font-size: 0.875rem;
            font-style: italic;
        }
        .status {
            text-align: center;
            padding: 12px;
            margin: 16px 0;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        .status.connecting { background: #dbeafe; color: #1e40af; }
        .status.connected { background: #dbeafe; color: #1e40af; }
        .status.error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Story Legacy</h1>
            <p class="subtitle">A digital journal for your family's treasured memories</p>
        </div>
        
        <div id="status" class="status">Ready to start conversation</div>
        
        <!-- Journal Pages -->
        <div class="journal-container">
            <!-- Conversation Area -->
            <div class="conversation-area" id="chat">
                <!-- Messages will appear here when conversation starts -->
            </div>
            
            <!-- Controls -->
            <div class="controls-area">
                <button id="startBtn" class="record-button start">
                    <i data-lucide="mic"></i>
                    Begin Recording
                </button>
                <button id="stopBtn" class="record-button stop" style="display:none;">
                    <i data-lucide="square"></i>
                    End Recording
                </button>
                
                <div class="status-text normal" id="statusText"></div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">"Every family story deserves to be remembered and treasured for generations to come."</p>
        </div>
    </div>

    <script>
        let callObject = null;
        let ws = null;
        let isConnected = false;
        let currentBotMessage = null;
        let sessionStartTime = null;
        let clientTimeoutId = null;

        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const chatEl = document.getElementById('chat');
        const statusTextEl = document.getElementById('statusText');

        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });

        // Set status
        function setStatus(message, type = 'ready') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        // Set status text
        function setStatusText(message, isRecording = false) {
            statusTextEl.textContent = message;
            statusTextEl.className = isRecording ? 'status-text recording' : 'status-text normal';
        }

        // Show timeout message
        function showTimeoutMessage() {
            console.log('Showing timeout message');
            setStatus('Session Timed Out', 'error');
            setStatusText('Session ended after 10 seconds. Refresh the page to start a new conversation.', false);
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            startBtn.disabled = false;
            isConnected = false;
            if (clientTimeoutId) {
                clearTimeout(clientTimeoutId);
                clientTimeoutId = null;
            }
        }

        // Add message to chat
        function addMessage(text, type = 'bot') {
            if (type === 'user') {
                // User messages are complete, add new message
                currentBotMessage = null; // Reset bot message accumulation
                const messageGroup = document.createElement('div');
                messageGroup.className = 'message-group user';
                
                const label = document.createElement('p');
                label.className = 'speaker-label';
                label.textContent = 'Your Voice:';
                
                const messageText = document.createElement('p');
                messageText.className = 'message-text user';
                messageText.textContent = text;
                
                messageGroup.appendChild(label);
                messageGroup.appendChild(messageText);
                chatEl.appendChild(messageGroup);
            } else if (type === 'bot') {
                // Bot messages accumulate in the same div
                if (!currentBotMessage) {
                    const messageGroup = document.createElement('div');
                    messageGroup.className = 'message-group bot';
                    
                    const label = document.createElement('p');
                    label.className = 'speaker-label';
                    label.textContent = 'Clio:';
                    
                    currentBotMessage = document.createElement('p');
                    currentBotMessage.className = 'message-text bot';
                    currentBotMessage.textContent = text;
                    
                    messageGroup.appendChild(label);
                    messageGroup.appendChild(currentBotMessage);
                    chatEl.appendChild(messageGroup);
                } else {
                    currentBotMessage.textContent += text;
                }
            }
            chatEl.scrollTop = chatEl.scrollHeight;
        }

        // Start conversation
        async function startConversation() {
            try {
                setStatus('Connecting...', 'connecting');
                startBtn.disabled = true;

                // Create room via backend
                const roomResp = await fetch('/create-room', { method: 'POST' });
                const room = await roomResp.json();
                
                if (room.error) {
                    throw new Error(room.error);
                }

                // Start bot
                await fetch('/start-bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ room_url: room.url, token: null })
                });

                // Connect WebSocket for transcripts
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
                
                ws.onmessage = (event) => {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'transcript') {
                        addMessage(msg.text, msg.speaker);
                    }
                };

                // Join Daily room
                callObject = DailyIframe.createCallObject();
                
                callObject.on('joined-meeting', () => {
                    setStatus('Connected! Share your story.', 'connected');
                    setStatusText('Recording in progress...', true);
                    startBtn.style.display = 'none';
                    stopBtn.style.display = 'inline-block';
                    isConnected = true;
                    sessionStartTime = Date.now();
                    
                    // Set client-side timeout as backup (12 seconds to be after server timeout)
                    if (clientTimeoutId) clearTimeout(clientTimeoutId);
                    clientTimeoutId = setTimeout(() => {
                        console.log('Client-side timeout triggered');
                        showTimeoutMessage();
                    }, 12000);
                });

                callObject.on('left-meeting', () => {
                    console.log('Left meeting event triggered');
                    // Check if this was likely a timeout (session lasted around 10 seconds)
                    const sessionDuration = sessionStartTime ? (Date.now() - sessionStartTime) / 1000 : 0;
                    console.log(`Session duration: ${sessionDuration} seconds`);
                    const isTimeout = sessionDuration >= 8 && sessionDuration <= 15; // Allow some variance
                    
                    if (isTimeout) {
                        console.log('Detected timeout from left-meeting event');
                        showTimeoutMessage();
                    } else {
                        console.log('Manual disconnect detected');
                        statusEl.style.display = 'none';
                        setStatusText('');
                        startBtn.style.display = 'inline-block';
                        stopBtn.style.display = 'none';
                        startBtn.disabled = false;
                        isConnected = false;
                    }
                    
                    sessionStartTime = null;
                    if (clientTimeoutId) {
                        clearTimeout(clientTimeoutId);
                        clientTimeoutId = null;
                    }
                });

                callObject.on('error', (error) => {
                    setStatus(`Error: ${error.errorMsg}`, 'error');
                    startBtn.disabled = false;
                });

                // Handle audio tracks (for bot audio)
                callObject.on('track-started', (event) => {
                    if (event.participant && event.track.kind === 'audio' && !event.participant.local) {
                        console.log('🔊 Bot audio track started');
                        const audioElement = document.createElement('audio');
                        audioElement.srcObject = new MediaStream([event.track]);
                        audioElement.autoplay = true;
                        audioElement.style.display = 'none';
                        document.body.appendChild(audioElement);
                        
                        audioElement.play().catch(e => {
                            console.log('Audio play failed, will retry on user interaction:', e);
                        });
                    }
                });

                // Join the room
                await callObject.join({ url: room.url });

            } catch (error) {
                setStatus(`Error: ${error.message}`, 'error');
                startBtn.disabled = false;
            }
        }

        // Stop conversation
        async function stopConversation() {
            if (clientTimeoutId) {
                clearTimeout(clientTimeoutId);
                clientTimeoutId = null;
            }
            if (callObject) {
                await callObject.leave();
                callObject.destroy();
                callObject = null;
            }
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startConversation);
        stopBtn.addEventListener('click', stopConversation);
    </script>
</body>
</html>
